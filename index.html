<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" media="screen and (min-width: 635px)" href="style.css" />
    <link rel="stylesheet" media="screen and (max-width: 634px)" href="mobileStyle.css" />
</head>
<body>
    <div class="main">
        <div class="flex1">
            <div>
                <input type="number" id="num1" class="reborder">
            </div>

            <div>
                <select id="operation" class="reborder divselect">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
            <div>
                <input type="number" id="num2" class="reborder">
            </div>
        </div>

        <div class="flex2">
            <div>
                <button onclick="calculate()" class="reborder">Подсчитать</button>
            </div>
            <div class="reslabel">
                <div class="lastResult" id="last-result"></div>
                <div class="result" id="result"></div>
            </div>
        </div>
        <script src="index.js"></script>

    </div>
</body>
</html>
